<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="bower_components/materialize/dist/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="maincontroller.js" type="text/javascript"></script>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">TODO</a>
      <ul class="right hide-on-med-and-down">
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container" ng-app='TodoList' ng-controller='MainController'>
      <br><br>

      <div id='content' ng-hide='!hide'>
        <ul class='collection with-header'>
          <li class='collection-header'><h4>Atividades</h4></li>
          <li class='collection-item' ng-repeat='task in tasks'>{{task.id}} - {{task.name}}</li>
        </ul>
        <button class='btn-floating btn-large waves-effect waves-light red' ng-click='setHide()'>Add</button>
      </div>

      <br><br>

      <div id='add_form' ng-hide='hide'>

        <div class="row">
          <div class="input-field col s6">
            <input id="nome_ativ" ng-model='newTask' type="text" class="validate">
            <label class="active" for="nome_ativ">Atividade</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="desc" type="text" ng-model='descricao' class="validate">
            <label class="active" for="desc">Descricao</label>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s6">
            <input id="data_ativ" type="text" ng-model='data' class="datepicker" type="date">
            <label class="active" for="data_ativ">Data</label>
          </div>
        </div>

        <button class='btn-floating btn-large waves-effect waves-light red' ng-click='addNew()'>Add</button>
        <br><br>
      </div>

    </div>


  </div>

  <!--  Scripts-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.js"></script>

  <script>$(document).ready(function() {
    Materialize.updateTextFields();
  });
  </script>

  </body>
</html>
